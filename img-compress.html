<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional online image editor with AI-powered tools for compression, enhancement, and creative transformations">
    <title>PixelPerfect Pro | AI Image Editor & Compressor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #10b981;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 1.5rem 1.5rem;
            margin-bottom: 2rem;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .tools-panel {
            background: var(--surface);
            padding: 1.25rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            height: min-content;
            position: sticky;
            top: 1rem;
        }

        .image-preview {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        #previewCanvas {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background: repeating-conic-gradient(#f1f5f9 0% 25%, transparent 0% 50%) 50% / 20px 20px;
        }

        .tool-group {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.75rem;
        }

        .tool-group h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tool-control {
            margin-bottom: 1rem;
        }

        .tool-control label {
            display: block;
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .upload-section {
            text-align: center;
            padding: 3rem 2rem;
            border: 2px dashed var(--border);
            border-radius: 1rem;
            margin: 2rem 0;
            transition: all 0.2s;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .ad-unit {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--surface);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 1024px) {
            .editor-container {
                grid-template-columns: 1fr;
            }

            .tools-panel {
                position: static;
                order: 2;
            }

            .tool-group {
                padding: 1rem;
            }
        }

        @media (max-width: 640px) {
            .header {
                padding: 2rem 1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .upload-section {
                padding: 2rem 1rem;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            place-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>PixelPerfect Pro</h1>
        <p>AI-Powered Photo Editing & Compression Studio</p>
    </header>

    <div class="container">
        <div class="ad-unit">
            <!-- AdSense Code Here -->
        </div>

        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <button onclick="document.getElementById('imageInput').click()" class="btn">
                <i class="fas fa-cloud-upload-alt"></i> Upload Image
            </button>
            <p class="text-muted" style="margin-top: 1rem; color: #64748b;">Supports JPG, PNG, WebP (Max 10MB)</p>
        </div>

        <div class="editor-container">
            <div class="tools-panel">
                <div class="tool-group">
                    <h3><i class="fas fa-crop"></i> Crop & Resize</h3>
                    <div class="tool-control">
                        <label>Width <input type="number" class="dimension-input"></label>
                        <label>Height <input type="number" class="dimension-input"></label>
                    </div>
                </div>

                <div class="tool-group">
                    <h3><i class="fas fa-sliders-h"></i> Adjustments</h3>
                    <div class="tool-control">
                        <label>Brightness</label>
                        <input type="range" id="brightness" min="-100" max="100" value="0">
                    </div>
                    <div class="tool-control">
                        <label>Contrast</label>
                        <input type="range" id="contrast" min="-100" max="100" value="0">
                    </div>
                    <div class="tool-control">
                        <label>Saturation</label>
                        <input type="range" id="saturation" min="-100" max="100" value="0">
                    </div>
                </div>

                <div class="tool-group">
                    <h3><i class="fas fa-magic"></i> AI Tools</h3>
                    <button class="btn" style="width: 100%; margin-bottom: 0.5rem;" 
                            onclick="handleAI('backgroundRemoval')">
                        <i class="fas fa-image"></i> Remove Background
                    </button>
                    <button class="btn" style="width: 100%; margin-bottom: 0.5rem;" 
                            onclick="handleAI('upscale')">
                        <i class="fas fa-expand"></i> AI Upscale
                    </button>
                    <button class="btn" style="width: 100%;" 
                            onclick="handleAI('styleTransfer')">
                        <i class="fas fa-palette"></i> Style Transfer
                    </button>
                </div>
            </div>

            <div class="image-preview">
                <canvas id="previewCanvas"></canvas>
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Existing JavaScript functionality with UI enhancements
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        let currentImage = null;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            showLoading();
            const file = e.target.files[0];
            loadImage(file).finally(hideLoading);
        });

        async function loadImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        currentImage = img;
                        resolve();
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            });
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'grid';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Add event listeners for real-time adjustments
        document.querySelectorAll('input[type="range"]').forEach(input => {
            input.addEventListener('input', applyFilters);
        });

        function applyFilters() {
            showLoading();
            const brightness = document.getElementById('brightness').value;
            const contrast = document.getElementById('contrast').value;
            const saturation = document.getElementById('saturation').value;

            ctx.filter = `
                brightness(${100 + parseInt(brightness)}%)
                contrast(${100 + parseInt(contrast)}%)
                saturate(${100 + parseInt(saturation)}%)
            `;
            
            ctx.drawImage(currentImage, 0, 0);
            hideLoading();
        }

        // Existing compression and AI functions...
    </script>
</body>
</html>
