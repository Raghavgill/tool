<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimization | PixelTools Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Shared Styles */
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #10b981;
            --background: #f8fafc;
            --text: #1e293b;
            --surface: #ffffff;
            --shadow: 0 4px 24px -6px rgba(0, 0, 0, 0.1);
        }

        /* Compressor Specific Styles */
        .editor-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
        }

        .tools-panel {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            height: min-content;
            position: sticky;
            top: 2rem;
        }

        .image-preview {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        #previewCanvas {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        /* Enhanced Controls */
        .tool-group {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--background);
            border-radius: 1rem;
        }

        .tool-group h3 {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .tool-control {
            margin-bottom: 1.25rem;
        }

        .tool-control label {
            display: block;
            font-size: 0.9rem;
            color: var(--text);
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        /* Modern Range Slider */
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            -webkit-appearance: none;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
        }

        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Action Buttons */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
            justify-content: center;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .editor-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .tools-panel {
                position: static;
            }

            .image-preview {
                order: -1;
            }
        }

        @media (max-width: 480px) {
            .editor-container {
                padding: 0 1rem;
            }

            .tool-group {
                padding: 1rem;
            }

            .btn {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <i class="fas fa-arrow-left"></i>
                PixelTools
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">All Tools</a>
                <a href="#settings" class="nav-link">Settings</a>
                <a href="#help" class="nav-link">Help</a>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>

        </nav>
    </header>

    <div class="editor-container">

            <div class="tool-group">
                <h3><i class="fas fa-sliders-h"></i> Adjustments</h3>
                <div class="tool-control">
                    <label>Quality</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                </div>
                <div class="tool-control">
                    <label>Resize</label>
                    <input type="range" id="resize" min="0" max="100" value="100">
                </div>
            </div>

            <div class="tool-group">
                <h3><i class="fas fa-magic"></i> Optimization</h3>
                <button class="btn">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>

        <div class="image-preview">
            <canvas id="previewCanvas"></canvas>
        </div>
    </div>

    <script>

        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
            }
        });

</body>
</html>
